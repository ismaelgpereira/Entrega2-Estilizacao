<html lang="pt-BR">
<head>
  <meta charset="utf-8" />

<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/layout.css" />
<link rel="stylesheet" href="css/components.css" />
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
 <header>
  <div class="container">
    <img src="images/logo.png" alt="Logo Nome da Organização" id="logo" />

    <!-- Botão hambúrguer (mobile) -->
    <button class="hamburger" aria-label="Abrir menu" aria-expanded="false" aria-controls="menu">
      ☰
    </button>

    <nav>
      <ul id="menu">
        <li><a href="index.html">Início</a></li>

        <!-- Item com submenu -->
        <li class="has-submenu">
          <a href="projetos.html">Projetos</a>
          <ul class="submenu">
            <li><a href="projetos.html#sobreaempresa">Sobre a Empresa</a></li>
            <li><a href="projetos.html#projetos">Projetos</a></li>
            <li><a href="projetos.html#Contato">Contato</a></li>
          </ul>
        </li>

        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main class="container">
    <h1>Cadastro de Contato</h1>
    <p>Preencha o formulário abaixo para ser contactado pelos nossos representantes.</p>

    <form id="form-cadastro">
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00" />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required maxlength="15" placeholder="+351 912 345 678" />


      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required maxlength="9" placeholder="00000-000" />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required />
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="ano"></span> Companhia Vale de Servicos — Todos os direitos reservados.</p>
    </div>
    <script>
      document.getElementById('ano').textContent = new Date().getFullYear();
    </script>
  </footer>

  <script src="js/masks.js" defer></script>
</body>
</html>
